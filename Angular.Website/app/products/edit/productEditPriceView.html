<form class="form-horizontal" name="productPriceForm" role="form" novalidate>
    <fieldset>
        <legend>Product Price Details</legend>
        <div class="form-group" ng-class="{'has-error':productPriceForm.inputCost.$invalid && productPriceForm.inputCost.$dirty}">
            <label class="col-sm-2 control-label" for="inputCost">Cost</label>
            <div class="col-sm-4">
                <input class="form-control" id="inputCost" name="inputCost" type="number" placeholder="Cost" ng-model="vm.product.cost" required/>
            </div>
            <span class="help-block"
                  ng-show="productPriceForm.inputCost.$invalid && productPriceForm.inputCost.$dirty">
                Product cost must be a valid number.
            </span>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Calculate Price</label>
            <div class="col-sm-4 btn-group">
                <button class="btn btn-default btn-sm" ng-click="vm.priceOption='Percent'">Markup %</button>
                <button class="btn btn-default btn-sm" ng-click="vm.priceOption='Amount'">Markup $</button>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" name="labelMarkup" for="inputMarkup" ng-if="vm.priceOption=='Percent'">Markup Percentage</label>
            <label class="col-sm-2 control-label" name="labelMarkup" for="inputMarkup" ng-if="vm.priceOption=='Amount'">Markup Amount</label>
            <span ng-model="vm.title"> </span>
            <div class="col-sm-8">
                <div class="form-group row">
                    <div class="col-sm-4">
                        <input class="form-control" id="inputMarkup" name="inputMarkup" type="number" placeholder="Markup" ng-model="vm.markupAmount" required />
                    </div>
                    <div class="col-sm-4">
                        <button class="btn btn-sm btn-default" ng-click="vm.CalculatePrice()">
                            Calculate&nbsp;
                            <i class="glyphicon glyphicon-cog"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputPrice">Price</label>
            <div class="col-sm-4">
                <input class="form-control" id="inputPrice" name="inputPrice" type="number" placeholder="Price" ng-model="vm.product.price" required />
            </div>
            <span class="help-block" ng-show="productPriceForm.inputPrice.$invalid && productPriceForm.inputPrice.$dirty">
                Price must be a valid number
            </span>
        </div>

        <div class="row">
            <div class="form-group">
                <label class="col-sm-2 control-label">Margin</label>
                <label class="form-control-static col-sm-4">{{ vm.marginPercent() | number:0 }}%</label>
            </div>
        </div>

        <br />

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-sm btn-primary"
                            ng-click="vm.submit(productPriceForm.$valid)"
                            ng-disabled="productPriceForm.$invalid">
                        Save&nbsp;
                        <i class="glyphicon glyphicon-ok-circle"></i>
                    </button>
                </span>
                <span>
                    <button class="btn btn-sm btn-default"
                            ng-click="vm.cancel()">
                        Cancel&nbsp;
                        <i class="glyphicon glyphicon-ban-circle"></i>
                    </button>
                </span>
            </div>
        </div>
    </fieldset>
</form>
