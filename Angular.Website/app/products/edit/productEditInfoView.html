<form class="form-horizontal" name="productForm" role="form" novalidate>
    <fieldset>
        <legend>Product Information</legend>
        <div class="form-group" ng-class="{'has-error':productForm.inputProductName.$invalid && productForm.inputProductName.$dirty}">
            <label class="col-sm-2 control-label" for="inputProductName">ProductName</label>
            <div class="col-sm-4">
                <input class="form-control" id="inputProductName" name="inputProductName" type="text" placeholder="Product Name"
                       ng-model="vm.product.productName" ng-minlength="3" ng-maxlength="40" required />
            </div>
            <span class="help-block has-error">
                <span ng-show="productForm.inputProductName.$error.required">
                    Product name is required.
                </span>
                <span ng-show="productForm.inputProductName.$error.minlength">
                    Product name must be at least 3 characters in length.
                </span>
                <span ng-show="productForm.inputProductName.$error.maxlength">
                    Product name cannot exceed 40 characters in length.
                </span>
            </span>
        </div>

        <div class="form-group" ng-class="{'has-error':productForm.inputProductCode.$invalid && productForm.inputProductCode.$dirty}">
            <label class="col-sm-2 control-label" for="inputProductCode">Code</label>
            <div class="col-sm-4">
                <input class="form-control" id="inputProductCode" name="inputProductCode"
                       ng-model="vm.product.productCode" ui-mask="AAA-****" required />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2  control-label" for="inputDescription">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="inputDescription" placeholder="Description" rows="3"
                          ng-model="vm.product.description">
                </textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputAvailability">Availability</label>
            <div class="col-sm-4">
                <div class="input-group">
                    <input class="form-control" id="inputAvailability" type="text" datepicker-popup="dd MMM yyyy"
                           ng-model="vm.product.releaseDate"/>
                    <span class="input-group-btn">
                        <button class="btn btn-default">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            ng-click="vm.submit(productForm.$valid)"
                            ng-disabled="productForm.$invalid">
                        Save&nbsp;
                        <i class="glyphicon glyphicon-ok-circle"></i>
                    </button>
                </span>
                <span>
                    <button class="btn btn-default"
                            ng-click="vm.cancel()">
                        Cancel&nbsp;
                        <i class="glyphicon glyphicon-ban-circle"></i>
                    </button>
                </span>
            </div>
        </div>
    </fieldset>
</form>
