<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Product Management</title>

    <!-- Style sheets -->
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/toastr.css" rel="stylesheet" />
</head>

<body ng-app="productManagement">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <a class="navbar-brand" ui-sref="home">Product Management</a>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a ui-sref="productList">
                            <i class="glyphicon glyphicon-list-alt"></i>
                            &nbsp;Product List
                        </a>
                    </li>
                    <li>
                        <a ui-sref="productEdit.Info({productId:0})">
                            <i class="glyphicon glyphicon-plus"></i>
                            &nbsp;Add Product
                        </a>
                    </li>
                    <li>
                        <a ui-sref="priceAnalytics">
                            <i class="glyphicon glyphicon-stats"></i>
                            &nbsp;Price Analytics
                        </a>
                    </li>
                    <li>
                        <a ui-sref="popOver">
                            <i class="glyphicon glyphicon-stats"></i>
                            &nbsp;Pop Over
                        </a>
                    </li>
                    <li>
                        <a ui-sref="directives">
                            <i class="glyphicon glyphicon-stats"></i>
                            &nbsp;directives
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div ui-view></div>
    </div>

    <!-- Library Scripts -->
    <script src="js/jquery.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/ui-utils.js"></script>
    <script src="js/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="js/toastr.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/angular-charts.min.js"></script>
    
    <!-- Application Script -->
    <script src="app/app.js"></script>

    <!-- Services -->
    <script src="common/common.services.js"></script>
    <script src="common/productService.js"></script>
    <script src="common/productResource.js"></script>

    <!-- Product Controllers -->
    <script src="app/products/productListCtrl.js"></script>
    <script src="app/products/productDetailCtrl.js"></script>
    <script src="app/products/edit/productEditCtrl.js"></script>
    <script src="app/products/edit/productTagCtrl.js"></script>

    <!--- Prices --->
    <script src="app/prices/priceAnalyticsCtrl.js"></script>

    <!---Other Controllers -->
    <script src="app/popover/popoverCtrl.js"></script>

    <!-- directives -->
    <script src="app/directives/eventsCtrl.js"></script>
    <script src="app/directives/attribute1.js"></script>
    <script src="app/directives/attribute2.js"></script>
    <script src="app/directives/events.js"></script>
    <script src="app/directives/voting.js"></script>
    <script src="app/directives/dateKeys.js"></script>
    <script src="app/directives/controller1.js"></script>
    <script src="app/directives/controller2.js"></script>
    <script src="app/directives/sharedController.js"></script>
    <script src="app/directives/transclusion.js"></script>

    <script src="app/directives/editable.js"></script>

</body>

</html>
